<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .converter {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .btn-swap {
            border: none;
            background: transparent;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2 class="text-center mb-4">ðŸ’± Advanced Currency Converter</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" name="amount" placeholder="Enter amount" required>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col">
                    <label>From</label>
                    <select name="from_currency" id="from_currency" class="form-select">
                        {% for curr in currencies %}
                        <option value="{{ curr }}">{{ curr }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn-swap" onclick="swapCurrencies()">ðŸ”„</button>
                </div>
                <div class="col">
                    <label>To</label>
                    <select name="to_currency" id="to_currency" class="form-select">
                        {% for curr in currencies %}
                        <option value="{{ curr }}">{{ curr }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Convert</button>
        </form>

        {% if result %}
        <div class="alert alert-success mt-4 text-center">
            <h4>Converted Amount: {{ result }}</h4>
        </div>
        {% endif %}

        {% if chart_data.dates %}
        <canvas id="rateChart" class="mt-4"></canvas>
        <script id="chart-data" type="application/json">
  {{ chart_data|tojson }}
</script>

<script>
  const chartData = JSON.parse(document.getElementById('chart-data').textContent);

  const ctx = document.getElementById('rateChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: chartData.dates,
      datasets: [{
        label: 'Exchange Rate',
        data: chartData.rates,
        borderColor: '#007bff',
        fill: false
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });
</script>

        {% endif %}
    </div>

    <script>
        function swapCurrencies() {
            let from = document.getElementById("from_currency");
            let to = document.getElementById("to_currency");
            [from.value, to.value] = [to.value, from.value];
        }
    </script>
</body>
</html>
